<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th></th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
            <tr>
                <td>1교시</td>
                <td>이론</td>
                <td>이론</td>
                <td>이론</td>
                <td>이론</td>
                <td rowspan="2">실습</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td colspan="4">실습</td>
                
            </tr>
        </thead>

    </table>
</body>
</html>
